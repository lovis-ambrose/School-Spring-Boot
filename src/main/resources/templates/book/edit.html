<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
<h2>Edit Book</h2>

<form th:object="${book}" th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
    <input type="hidden" th:field="*{isbn}" />

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{tittle}" required />
    <br/>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" required />
    <br/>

    <label for="description">Author:</label>
    <input type="text" id="description" name="description" th:field="*{description}" required />
    <br/>

    <button type="submit">Save</button>
</form>

<a href="list.html">Back to Book List</a>
</body>
</html>
